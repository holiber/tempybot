name: tests

on:
  pull_request:

permissions:
  contents: read

jobs:
  unit:
    name: test:unit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Unit tests + typecheck
        run: npm run typecheck && npm run test:unit

  e2e:
    name: test:e2e
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright (with deps)
        run: npx playwright install --with-deps

      - name: E2E tests
        run: npm run test:e2e

  integration:
    name: test:integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright (with deps)
        run: npx playwright install --with-deps

      - name: Cache Cursor CLI (.cache/cursor-cli)
        uses: actions/cache@v4
        with:
          path: .cache/cursor-cli
          key: cursor-cli-${{ runner.os }}-v1

      - name: Install Cursor CLI (non-global)
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/install-cursor-cli.sh
          echo "$GITHUB_WORKSPACE/.cache/cursor-cli/bin" >> "$GITHUB_PATH"

      - name: Integration tests
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
        run: npm run test:integration

