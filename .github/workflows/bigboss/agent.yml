agent_name: bigboss
schedule_cron: "*/30 * * * *"

rules_glob: ".github/workflows/bigboss/rules/*.md"

use_mcp:
  # This repo already includes an OpenAPI MCP server wrapper for Cursor Cloud Agents.
  # See: scripts/mcp-cursor-cloud-agents.mjs
  openapi: true
  # Installed + wired in .github/workflows/bigboss/mcp.js
  playwright: true
  chrome_devtools: true

cursor_cloud:
  # Keep disabled by default; enable when CURSOR_CLOUD_API_KEY is configured.
  enabled: false
  openapi_yaml: "src/agnet/cloud-agents-openapi.yaml"

