agent_name: bigboss
schedule_cron: "*/30 * * * *"

rules_glob: ".github/workflows/bigboss/rules/*.md"

use_mcp:
  # This repo already includes an OpenAPI MCP server wrapper for Cursor Cloud Agents.
  # See: scripts/mcp-cursor-cloud-agents.mjs
  # Enabled: BigBoss communicates with Cursor Cloud Agents via OpenAPI MCP.
  openapi: true
  # Keep BigBoss minimal to reduce CI cold-start time.
  playwright: false
  chrome_devtools: false

# AI provider configuration (at least one required)
# BigBoss tries OpenAI first (faster for simple Q&A), then falls back to Cursor Cloud.
openai:
  # Supported env vars: OPENAI_KEY (preferred), OPENAI_API_KEY
  enabled: true
  model: "gpt-4o"

cursor_cloud:
  # Supported env vars: CURSOR_CLOUD_API_KEY, CURSOR_API_KEY, CURSORCLOUDAPIKEY
  enabled: true
  openapi_yaml: "src/agnet/cloud-agents-openapi.yaml"

