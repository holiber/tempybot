name: bigboss

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  bigboss:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        env:
          # BigBoss does not need Playwright. Prevent browser downloads during npm install.
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"
        run: npm ci

      - name: Cache Cursor CLI (.cache/cursor-cli)
        uses: actions/cache@v4
        with:
          path: .cache/cursor-cli
          key: cursor-cli-${{ runner.os }}-v1

      - name: Install Cursor CLI (non-global)
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/install-cursor-cli.sh
          echo "$GITHUB_WORKSPACE/.cache/cursor-cli/bin" >> "$GITHUB_PATH"

      - name: Run BigBoss
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
          CURSOR_CLOUD_API_KEY: ${{ secrets.CURSOR_CLOUD_API_KEY }}
          BIGBOSS_MEMORY_LABEL: BOSSS
          BIGBOSS_STATE_ISSUE_TITLE: BigBoss State
          BIGBOSS_MEMORY_ISSUE_TITLE: BigBoss Memory
          BIGBOSS_AGENT_YML: .github/workflows/bigboss/agent.yml
        run: bash .github/workflows/bigboss/run.sh

